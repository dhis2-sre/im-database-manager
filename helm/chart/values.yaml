# Default values for im-database-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

containerPort: 8080

tmpfsSizeLimit: 128Mi

basePath:

replicaCount: 1

database:
  username: user
  password: pass
  name: name
  host: postgresql.namespace.svc
  port: 5432

rabbitMq:
  username: user
  password: pass
  host: im-database-manager-rabbitmq-feature.instance-manager-feature.svc
  port: 5672

jwks:
  host: http://jwks.namespace.svc:8080/jwks.json
  index: 0
  minimumRefreshInterval: "960" # 15 minutes

userService:
  host: user-service.namespace.svc
  basePath:

jobService:
  host: job-service.namespace.svc
  basePath:

s3Bucket: nameOfBucket

image:
  repository: dhis2/instance-database-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 405
  runAsGroup: 100

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
