image:
  repository: dhis2/im-manager
  pullPolicy: Always

basePath: /skaffold

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::767224633206:role/instance-cluster-test-instance-manager-api-feature

userService:
  host: im-user-feature.instance-manager-feature.svc.cluster.local:8080
  basePath: /skaffold

jobService:
  host: im-job-feature.instance-manager-feature.svc.cluster.local:8080
  basePath: /skaffold

database:
  host: im-database-manager-postgresql-feature.instance-manager-feature.svc.cluster.local
  port: 5432
  name: im-database-manager

jwks:
  host: http://im-user-feature.instance-manager-feature.svc:8080/skaffold/jwks
  index: 0
  minimumRefreshInterval: 960 # 15 minutes

s3Bucket: test-db-manager-bucket

rabbitMq:
  host: im-database-manager-rabbitmq-feature.instance-manager-feature.svc.cluster.local
  port: 5672
